apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-openresty
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.port }}
    targetPort: 80
    protocol: TCP
    name: http
  {{- if .Values.service.https.enabled }}
  - port: {{ .Values.service.https.port }}
    targetPort: 443
    protocol: TCP
    name: https
  {{- end }}
  selector:
    app: {{ .Release.Name }}-openresty